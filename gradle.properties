# Project-wide Gradle settings.
# Réduction de la mémoire allouée pour éviter les problèmes avec Java 8
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=false

# Configuration Java - Forcer Java 17
# Décommentez et configurez le chemin vers Java 17 si nécessaire
# org.gradle.java.home=C\:\\Program Files\\Java\\jdk-17
# Note: Configurez JAVA_HOME dans les variables d'environnement système
# ou utilisez Android Studio qui gère automatiquement la version Java

